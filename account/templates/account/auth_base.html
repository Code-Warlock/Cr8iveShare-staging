<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %} {% endblock title %}</title>
   <link rel="shortcut icon" href="{% static 'img/imagex.jpg' %}" type="image/x-icon">
   <link rel="preload" as="image" href="{% static 'img/auth-bg.jpg' %}">

   <!-- ? CSS -->
   <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
   
</head>

<body>
	<div class="main">
		<div class="container-fluid">
         <div class=" pt-4">
				{% if messages %}
					  {% for message in messages %}
						<div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
							<strong>{{ message|capfirst }}</strong>
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
						</div>
					 {% endfor %}
					{% endif %}
				</div>
			
			<div class="row">
				<div class="col-sm-4"></div>
         {% block auth_main %}{% endblock %}
         <div class="col-sm-4"></div>
				 
      </div> 
   </div>
   <div class="col-sm-12d">
	<div class="login-footer">
		<ul>
			<li>&copy; SplitUnity 2022</li>
			<li><a href="#">Terms of service</a></li>
			<li><a href="{% url 'core:about' %}">About</a></li>
			<li><a href="#">Privacy policy</a></li>
		</ul> 
	</div>
</div>
</div>

   <script type="text/javascript" src="/static/assets/js/jquery-3.6.3.min.js"></script>
	<script type="text/javascript" src="/static/assets/js/bootstrap.js"></script>
</body>

</html>
